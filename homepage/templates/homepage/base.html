{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>AgriHub — Smart Farm Management</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

  <style>
    :root{
      --bg: #f5f6f8;
      --card: #ffffff;
      --muted: #6b7780;
      --accent: #22c55e;
      --header-grad: linear-gradient(90deg,#0f766e,#0d9488);
      --radius: 12px;
      --shadow: 0 10px 30px rgba(16,24,40,0.06);
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:"Inter",system-ui,Arial;
      color:#0f172a;
    }

    /* HEADER */
    .site-header{
      background:var(--header-grad);
      color:white;
      padding:14px 0;
      position:sticky;
      top:0;
      z-index:100;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
    }

    .header-inner{
      max-width:1200px;
      margin:auto;
      padding:0 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand .logo{
      width:42px;
      height:42px;
      border-radius:10px;
      background:rgba(255,255,255,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:18px;
    }
    .brand span{
      font-size:18px;
      font-weight:700;
    }

    nav.top-nav{
      display:flex;
      align-items:center;
      gap:18px;
    }
    nav.top-nav a{
      display:flex;
      align-items:center;
      gap:6px;
      color:white;
      padding:8px 12px;
      font-weight:600;
      border-radius:8px;
      transition:0.2s;
    }
    nav.top-nav a:hover{
      background:rgba(255,255,255,0.12);
      transform:translateY(-2px);
    }

    /* MAIN WRAPPER */
    main{
      max-width:1200px;
      margin:26px auto;
      padding:0 20px 80px;
    }

    /* FOOTER */
    footer{
      background:#0f172a;
      color:#d1d5db;
      padding:40px 20px;
      margin-top:40px;
    }
    footer .footer-inner{
      max-width:1200px;
      margin:auto;
      text-align:center;
    }
    footer h3{
      margin-bottom:12px;
      font-size:20px;
      color:white;
    }

    .footer-links{
      display:flex;
      justify-content:center;
      gap:30px;
      margin-bottom:16px;
      flex-wrap:wrap;
    }

    .footer-links a{
      color:#22c55e;
      font-weight:600;
      font-size:15px;
    }
    .footer-links i{
      margin-right:6px;
      font-size:18px;
      vertical-align:middle;
    }

    .footer-copy{
      margin-top:14px;
      font-size:14px;
      color:#9ca3af;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">

      <div class="brand">
        <div class="logo">AH</div>
        <span>AgriHub</span>
      </div>

      <nav class="top-nav">
        <a href="{% url 'homepage:mainpage' %}"><i class='bx bx-grid-alt'></i> Dashboard</a>
        <a href="{% url 'homepage:show-employees' %}"><i class='bx bx-user'></i> Employees</a>
        <a href="{% url 'homepage:show-crops' %}"><i class='bx bxs-leaf'></i> Crops</a>
        <a href="{% url 'homepage:show-machinery' %}"><i class='bx bx-wrench'></i> Machinery</a>
      </nav>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- CUSTOM SINGLE FOOTER -->
  <footer>
    <div class="footer-inner">

      <h3>Contact & Links</h3>

      <div class="footer-links">
        <a href="mailto:princekumarsingh1817@gmail.com"><i class='bx bx-mail-send'></i>Email</a>

        <a href="https://www.linkedin.com/in/prince-kumar-400134247/" target="_blank">
          <i class='bx bxl-linkedin-square'></i>LinkedIn
        </a>

        <a href="https://github.com/princekumar1817" target="_blank">
          <i class='bx bxl-github'></i>GitHub
        </a>
      </div>

      <div class="footer-copy">
        © <script>document.write(new Date().getFullYear())</script> AgriHub — Built with ❤️ by Prince Kumar
      </div>

    </div>
  </footer>

</body>
</html>
