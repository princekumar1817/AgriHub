{% extends 'homepage/base.html' %}
{% load static %}
{% block content %}

<style>
  .form-wrap {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
  }

  .form-wrap h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #2d3436;
  }

  label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #2d3436;
  }

  input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 15px;
  }

  button {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
  }

  button:hover {
      background: #27ae60;
  }

  .error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
  }
</style>

<div class="form-wrap">
  <h2>Add Machinery</h2>

  <form method="POST" enctype="multipart/form-data" action="{% url 'homepage:add-machinery' %}">
      {% csrf_token %}

      {% for field in form %}
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
              <div class="error">{{ field.errors }}</div>
          {% endif %}
      {% endfor %}

      <button type="submit">Add Machinery</button>
  </form>
</div>

{% endblock %}
