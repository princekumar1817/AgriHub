{% extends 'homepage/base.html' %}
{% block content %}

<head>
    <title>Milk Production</title>

    <style>
        /* Background Image */
        body {
            margin: 0;
            background-image: url('https://www.shutterstock.com/image-photo/production-organic-dairy-products-milk-600nw-2606465721.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Center Card */
        .card {
            width: 360px;
            margin: 120px auto;
            padding: 25px 30px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Card Title */
        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* Dropdowns & Button */
        select,
        button {
            margin-top: 12px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select {
            background: #ffffffc9;
        }

        button {
            background-color: #22b14c;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #1f9d43;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Milk Production</h1>

        <form method="post" action="{% url 'homepage:select-yearmonth' %}">
            {% csrf_token %}

            <select id="Year" name="Year">
                {% for y in 2024|add:0|make_list %}
                {% endfor %}
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
                <option value="2036">2036</option>
                <option value="2037">2037</option>
                <option value="2038">2038</option>
                <option value="2039">2039</option>
                <option value="2040">2040</option>
                <option value="2041">2041</option>
                <option value="2042">2042</option>
                <option value="2043">2043</option>
            </select>

            <select id="Month" name="Month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button type="submit">Show Production</button>
        </form>
    </div>
</body>

{% endblock %}
